<!-- FORM VALIDATION -->
<div class="row mt">
	<div class="col-lg-10">
		<div class="form-panel">
			<h4>
				<i class="fa fa-angle-right"></i>
				Ajouter Client</h4>
			<hr>
			<div class=" form">
				<form class="cmxform form-horizontal style-form" (ngSubmit)="save()" id="commentForm" method="get" action="">
					<div class="form-group ">
						<label for="cname" class="control-label col-lg-2">Code (required)</label>
						<div class="col-lg-10">
							<input [(ngModel)]="client.code" class=" form-control" name="code" minlength="2" type="text" required/>
						</div>
					</div>
					<div class="form-group ">
						<label for="cname" class="control-label col-lg-2">Nom (required)</label>
						<div class="col-lg-10">
							<input [(ngModel)]="client.nom" class=" form-control" id="cname" name="nom" minlength="2" type="text" required/>
						</div>
					</div>
					<div class="form-group ">
						<label for="cname" class="control-label col-lg-2">Prenom (required)</label>
						<div class="col-lg-10">
							<input [(ngModel)]="client.prenom" class=" form-control" name="prenom" minlength="2" type="text" required/>
						</div>
					</div>
					<div class="form-group ">
						<label for="cname" class="control-label col-lg-2">Adresse (required)</label>
						<div class="col-lg-10">
							<textarea [(ngModel)]="client.adresse" class="form-control " id="ccomment" name="adresse" required=""></textarea>
						</div>
					</div>
					<div class="form-group ">
						<label for="cname" class="control-label col-lg-2">Tel (required)</label>
						<div class="col-lg-10">
							<input [(ngModel)]="client.tel" class=" form-control" name="tel" minlength="2" type="text" required/>
						</div>
					</div>
					<div class="form-group ">
						<label for="cemail" class="control-label col-lg-2">E-Mail (required)</label>
						<div class="col-lg-10">
							<input [(ngModel)]="client.email" class="form-control " id="cemail" type="email" name="email" required/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10">
							<button class="btn btn-theme" type="submit">Enregister</button>
							<button class="btn btn-theme04" type="button">Annuler</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- /form-panel -->
	</div>
	<!-- /col-lg-12 -->
</div>
