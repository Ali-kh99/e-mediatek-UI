<section id="main-content">
    <section class="wrapper site-min-height">
        <h3><i class="fa fa-angle-right"></i> Produits</h3>
        <div class="row mt">
            <div class="col-lg-12">
                <!-- CHART PANELS -->
                <div class="row">
                    <div class="col-md-4 col-sm-4 mb" *ngFor="let p of produits ">
                        <div class="grey-panel pn donut-chart">
                            <div class="grey-header">
                                <h5><small>code: </small>{{p.codeBarre}}</h5>
                            </div>
                            <canvas id="serverstatus01" height="120" width="120"></canvas>

                            <div class="row">
                                <div class="col-sm-6 col-xs-6 goleft">
                                    <p><small>designation: </small>{{p.designation}}</p>
                                </div>
                                <div class="col-sm-6 col-xs-6">
                                    <h5>prix:
                                        <h2>{{p.prix}}DH</h2>
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <!-- /grey-panel -->
                    </div>
                    <!-- /col-md-4-->
                </div>
                <!-- /row - FIRST ROW OF PANELS -->

                <!--  END SIXTH ROW OF PANELS -->
            </div>
        </div>
    </section>
    <!-- /wrapper -->
</section>
