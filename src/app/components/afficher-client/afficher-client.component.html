<!-- row -->
<div class="row mt">
    <div class="col-md-12">
        <div class="content-panel">
            <h3>
                <i class="fa fa-angle-right"></i>
                Les Clients</h3>
            <hr>
            <div class="row-fluid">
                <!--<div class="span6">
                    <div id="hidden-table-info_length" class="dataTables_length">
                        <label>
                            <select size="1" name="hidden-table-info_length" aria-controls="hidden-table-info">
                                <option value="10" selected="selected">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                            records per page</label>
                    </div>
                </div>
            -->
                <div class="span6">
                    <div class="dataTables_filter" id="hidden-table-info_filter">
                        <label>Search:
                            <input type="text" aria-controls="hidden-table-info"></label>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-advance table-hover">
                <thead>
                    <tr>
                        <th>
                            <i class="fa fa-bullhorn"></i>
                            Nom</th>
                        <th class="hidden-phone">
                            <i class="fa fa-question-circle"></i>
                            Prenom</th>
                        <th>
                            <i class="fa fa-bookmark"></i>
                            Adresse</th>
                        <th>
                            <i class="fa fa-bookmark"></i>
                            Tel</th>
                        <th>
                            <i class="fa fa-bookmark"></i>
                            Email</th>
                        <th>
                            <i class=" fa fa-edit"></i>
                            Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients">
                        <td>
                            {{client.nom}}
                        </td>
                        <td class="hidden-phone">{{client.prenom}}</td>
                        <td>{{client.adresse}}
                        </td>
                        <td>
                            <span class="label label-info label-mini">{{client.tel}}</span>
                        </td>
                        <td>
                            <span class="label label-info label-mini">{{client.email}}</span>
                        </td>
                        <td>
                            <button class="btn btn-success btn-xs">
                                <i class="fa fa-check"></i>
                            </button>
                            <button class="btn btn-primary btn-xs">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button class="btn btn-danger btn-xs">
                                <i class="fa fa-trash-o "></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="row-fluid">
                <div class="span6">
                    <div class="dataTables_info" id="hidden-table-info_info">Showing 1 to 4 of 4 entries (filtered from
                        57 total
                        entries)</div>
                </div>
                <div class="span6">
                    <div class="dataTables_paginate paging_bootstrap pagination">
                        <ul>
                            <li class="prev disabled">
                                <a href="#">← Previous</a>
                            </li>
                            <li class="active">
                                <a href="#">1</a>
                            </li>
                            <li class="next disabled">
                                <a href="#">Next →
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- /content-panel -->
    </div>
    <!-- /col-md-12 -->
</div>

<!-- /row -->
